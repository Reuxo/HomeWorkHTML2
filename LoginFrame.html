<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <link rel="stylesheet" href="LoginFrameStyle.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="form">
      <div class="container">
        <div class="loginForm">
          <h2>Member Login</h2>
          <form class="form2">
            <input type="text" name="login" placeholder="username" />
            <input type="password" name="password" placeholder="password" />
            <input type="button" value="login" class="button" />
            <a href="#" class="href"><b>Forgot password?</b></a>
          </form>
        </div>
        <div><p class="parTXT">... or log in with:</p></div>
        <div class="links">
          <input
            type="button"
            name="facebook"
            value="Facebook"
            class="fbLink"
          />
          <input type="button" name="twitter" value="Twitter" class="tttLink" />
        </div>
      </div>
    </div>
  </body>
</html>
